name: Preview Environment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

concurrency:
  group: preview-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  setup-preview:
    name: Setup Preview Environment
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    outputs:
      branch-id: ${{ steps.create-branch.outputs.branch_id }}
      database-url: ${{ steps.create-branch.outputs.db_url_with_pooler }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Neon Database Branch
        id: create-branch
        uses: neondatabase/create-branch-action@v5
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          # Create branch from main database branch
          parent: main
          branch_name: preview/pr-${{ github.event.number }}
          api_key: ${{ secrets.NEON_API_KEY }}
          username: ${{ secrets.NEON_DATABASE_USERNAME || 'neondb_owner' }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run database migrations
        run: bun run db:generate && bun run db:migrate
        env:
          DATABASE_URL: ${{ steps.create-branch.outputs.db_url_with_pooler }}

      - name: Comment PR with preview info
        uses: actions/github-script@v7
        with:
          script: |
            const branchId = '${{ steps.create-branch.outputs.branch_id }}';
            const dbUrl = '${{ steps.create-branch.outputs.db_url_with_pooler }}';

            const comment = `## ðŸš€ Preview Environment Ready!

            **Database Branch:** \`preview/pr-${{ github.event.number }}\`
            **Branch ID:** \`${branchId}\`

            Your preview environment has been set up with:
            - âœ… Isolated Neon database branch
            - âœ… Database migrations applied
            - âœ… Ready for Vercel deployment

            The database URL has been configured for your preview deployment.

            > **Note:** This database branch will be automatically deleted when the PR is closed.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  cleanup-preview:
    name: Cleanup Preview Environment
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'

    steps:
      - name: Delete Neon Database Branch
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          branch: preview/pr-${{ github.event.number }}
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: Comment PR about cleanup
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸ§¹ Preview Environment Cleaned Up

            The preview database branch \`preview/pr-${{ github.event.number }}\` has been deleted.

            All resources associated with this preview environment have been cleaned up.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
