name: Pre-Dependabot Bun Update

on:
  schedule:
    # Run before Dependabot's weekly Monday 09:00 UTC schedule
    - cron: "0 8 * * 1"
  workflow_dispatch:

concurrency:
  group: bun-update
  cancel-in-progress: false

env:
  FORCE_COLOR: 1

jobs:
  bun-update:
    name: ðŸ”„ Bun Update
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Setup Bun Environment
        uses: ./.github/actions/setup-bun
        with:
          cache-key: -update

      - name: Run bun update
        run: |
          echo "ðŸ”„ Running bun update..."
          bun update
          echo "âœ… Bun update completed"

      - name: Create PR if changes
        id: create-pr
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore(deps): bun update"
          title: "chore(deps): bun update"
          body: |
            ## ðŸ”„ Automated Bun Update
            
            This PR contains automated dependency updates from `bun update` run prior to Dependabot.
            
            **Purpose**: Reduce churn and keep the lockfile fresh before Dependabot's weekly run.
            
            **Changes**: Updated dependency versions in `bun.lock`
            
            **Next Steps**: 
            - Review changes
            - Run CI to verify compatibility
            - Merge if all tests pass
            
            ---
            *Automated by Pre-Dependabot Bun Update workflow*
          branch: chore/bun-update
          labels: dependencies, dependabot
          delete-branch: true
          signoff: false

      - name: Output PR info
        if: steps.create-pr.outputs.pull-request-number
        run: |
          echo "âœ… Created/updated PR #${{ steps.create-pr.outputs.pull-request-number }}"
          echo "ðŸ”— PR URL: https://github.com/${{ github.repository }}/pull/${{ steps.create-pr.outputs.pull-request-number }}"

