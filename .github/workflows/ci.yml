name: CI

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "**/*.md"

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NEXT_TELEMETRY_DISABLED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Bun
        id: setup-bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: bun install

      - name: Lint and typecheck
        run: bun run lint

      - name: Detect test files
        id: detect-tests
        shell: bash
        run: |
          shopt -s globstar nullglob
          files=(**/*.test.ts **/*.test.tsx **/*.test.js **/*.test.jsx **/*.spec.ts **/*.spec.tsx **/*.spec.js **/*.spec.jsx)
          if [ ${#files[@]} -gt 0 ]; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests (if any)
        if: ${{ steps.detect-tests.outputs.has_tests == 'true' }}
        run: bun test --bail

      - name: Build
        run: bun run build


