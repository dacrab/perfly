name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  merge_group:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  FORCE_COLOR: 1
  NODE_OPTIONS: '--max-old-space-size=4096'
  # Build-time dummy environment variables
  DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
  AUTH_SECRET: dummy-secret-for-build
  GEMINI_API_KEY: dummy-key-for-build
  AUTH_ORIGIN: http://localhost:3000
  RESEND_API_KEY: dummy-resend-key
  GITHUB_CLIENT_ID: dummy-github-id
  GITHUB_CLIENT_SECRET: dummy-github-secret

jobs:
  # ğŸ” Quality checks
  quality:
    name: ğŸ” Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      cache-key: ${{ steps.cache.outputs.key }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            ~/.bun
            node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/bun.lockb', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: Code quality checks
        run: |
          echo "ğŸ“ Running code quality checks..."
          
          # Formatting
          echo "ğŸ¨ Checking formatting..."
          bun run format:check
          
          # Linting
          echo "ğŸ”§ Running ESLint..."
          bun run lint
          
          # Type checking
          echo "ğŸ”· Checking TypeScript..."
          bun run typecheck
          
          echo "âœ… All quality checks passed!"

      - name: Database schema validation
        run: |
          echo "ğŸ—„ï¸ Validating database schema..."
          bun run db:generate
          
          if [[ -n $(git status --porcelain) ]]; then
            echo "âŒ Database schema changes detected but migrations not committed!"
            git status --porcelain
            exit 1
          fi
          
          echo "âœ… Database migrations are up to date"

      - name: Security audit
        run: |
          echo "ğŸ” Running security audit..."
          
          if bun audit --json > audit-results.json 2>&1; then
            echo "âœ… No vulnerabilities found"
          else
            # Check for high/critical vulnerabilities
            if jq -e '.advisories[] | select(.severity == "high" or .severity == "critical")' audit-results.json > /dev/null 2>&1; then
              echo "âŒ High or critical severity vulnerabilities found!"
              jq -r '.advisories[] | select(.severity == "high" or .severity == "critical") | "- \(.title) (\(.severity))"' audit-results.json
              exit 1
            else
              echo "â„¹ï¸ Only low/moderate severity vulnerabilities found"
            fi
          fi
        continue-on-error: false

      - name: Set cache key output
        run: echo "key=${{ runner.os }}-deps-${{ hashFiles('**/bun.lockb', '**/package.json') }}" >> $GITHUB_OUTPUT

  # ğŸ—ï¸ Build and test
  build:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 15
    outputs:
      build-size: ${{ steps.build-info.outputs.size }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            node_modules
          key: ${{ needs.quality.outputs.cache-key }}

      - name: Build application
        run: |
          echo "ğŸ—ï¸ Building application..."
          bun run build

      - name: Build analysis
        id: build-info
        run: |
          if [ -d ".next" ]; then
            BUILD_SIZE_MB=$(($(du -sb .next/ | cut -f1) / 1024 / 1024))
            echo "ğŸ“¦ Build size: ${BUILD_SIZE_MB}MB"
            echo "size=$BUILD_SIZE_MB" >> $GITHUB_OUTPUT
            
            if [[ "$BUILD_SIZE_MB" -gt 50 ]]; then
              echo "âš ï¸ Large build size detected (${BUILD_SIZE_MB}MB)"
            fi
          else
            echo "âŒ Build output not found"
            exit 1
          fi

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next
          retention-days: 1

  # ğŸš€ Deploy (main branch only)
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [quality, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 10
    environment: production
    
    steps:
      - name: Check secrets
        run: |
          if [[ -z "${{ secrets.VERCEL_TOKEN }}" ]]; then
            echo "âš ï¸ VERCEL_TOKEN not configured - skipping deployment"
            echo "Add required secrets in repository settings:"
            echo "- VERCEL_TOKEN"
            echo "- VERCEL_ORG_ID"  
            echo "- VERCEL_PROJECT_ID"
            exit 0
          fi

      - name: Deploy notification
        run: |
          echo "ğŸš€ Deploying to production..."
          echo "ğŸ“¦ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Author: ${{ github.actor }}"
          echo "ğŸ—ï¸ Build size: ${{ needs.build.outputs.build-size }}MB"
          echo ""
          echo "âœ… Deployment will be handled by Vercel GitHub integration"
          echo "ğŸŒ Check your Vercel dashboard for deployment status"

  # ğŸ“Š Summary
  summary:
    name: ğŸ“Š Summary
    runs-on: ubuntu-latest
    needs: [quality, build, deploy]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "ğŸ CI Pipeline Summary"
          echo "====================="
          echo "ğŸ“¦ Repository: ${{ github.repository }}"
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Actor: ${{ github.actor }}"
          echo ""
          
          # Job results
          QUALITY_STATUS="${{ needs.quality.result }}"
          BUILD_STATUS="${{ needs.build.result }}"
          DEPLOY_STATUS="${{ needs.deploy.result }}"
          
          echo "ğŸ“‹ Results:"
          echo "  - Quality: $QUALITY_STATUS"
          echo "  - Build: $BUILD_STATUS"
          echo "  - Deploy: $DEPLOY_STATUS"
          
          if [[ "$QUALITY_STATUS" == "success" && "$BUILD_STATUS" == "success" ]]; then
            echo ""
            echo "âœ… All checks passed!"
            if [[ "$DEPLOY_STATUS" == "success" || "$DEPLOY_STATUS" == "skipped" ]]; then
              echo "ğŸš€ Ready for production"
            fi
          else
            echo ""
            echo "âŒ Some checks failed - review the logs above"
            exit 1
          fi
