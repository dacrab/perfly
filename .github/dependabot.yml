version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    labels: ["dependencies", "dependabot"]
    open-pull-requests-limit: 10
    versioning-strategy: increase
    groups:
      dev-dependencies:
        patterns:
          - "@types/*"
          - "typescript"
          - "@biomejs/*"
          - "drizzle-kit"
          - "tailwind*"
      github-actions:
        patterns:
          - "actions/*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    labels: ["dependencies", "github-actions", "dependabot"]

