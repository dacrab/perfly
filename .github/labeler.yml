# Frontend/UI changes
"area: frontend":
  - "src/components/**/*"
  - "src/app/**/page.tsx"
  - "src/app/**/layout.tsx"
  - "src/app/globals.css"

# API changes
"area: api":
  - "src/app/api/**/*"

# Authentication changes
"area: auth":
  - "src/lib/auth*.ts"
