# CodeQL configuration for Perfly project
name: "Perfly CodeQL Config"

# Include security-focused query suites
queries:
  - uses: security-extended
  - uses: security-and-quality

# Exclude test files, build artifacts, and generated code
paths-ignore:
  - node_modules/**
  - .next/**
  - dist/**
  - build/**
  - coverage/**
  - "**/*.test.*"
  - "**/*.spec.*"
  - src/db/migrations/**
  - public/**

# Focus analysis on source code
paths:
  - src/**

# No build required for TypeScript analysis
build-mode: none
