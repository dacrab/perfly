# CodeQL configuration for Perfly project
name: "Perfly CodeQL Config"

# Disable default queries and use custom query suites
disable-default-queries: false

# Include additional query suites
queries:
  - uses: security-extended
  - uses: security-and-quality

# Paths to exclude from analysis
paths-ignore:
  - node_modules/**
  - .next/**
  - dist/**
  - build/**
  - coverage/**
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.spec.ts"
  - "**/*.spec.tsx"
  - src/db/migrations/**
  - public/**

# Paths to specifically include
paths:
  - src/**

# Build configuration
build-mode: none
